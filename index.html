<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Chart.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #808080;
    }
    #sidebar {
      background-color: #343a40;
      color: #ffffff;
    }
    #sidebar a {
      color: #ffffff;
    }
    #content {
      transition: margin-left 0.5s;
      padding: 15px;
    }
    @media (max-width: 768px) {
      #sidebar {
        margin-left: -250px;
      }
      #content {
        margin-left: 0;
      }
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    .card {
      margin-bottom: 15px;
    }
    .chart-container {
      position: relative;
      margin: auto;
      height: 200px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav id="sidebar" class="navbar-dark">
    <div class="sidebar-header">
      <h3>Ecommerce Dashboard</h3>
    </div>
    <ul class="list-unstyled components">
      <li>
        <a href="#"><i class="fas fa-home"></i> Home</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-box"></i> Products</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-shopping-cart"></i> Orders</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-users"></i> Customers</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div id="content">
    <button type="button" id="sidebarCollapse" class="btn btn-dark">
      <i class="fas fa-bars"></i>
      <span>Toggle Sidebar</span>
    </button>

    <!-- Statistics Cards -->
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Products</h5>
            <p class="card-text">200</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Orders</h5>
            <p class="card-text">500</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Customers</h5>
            <p class="card-text">300</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Pie Charts -->
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body chart-container">
            <canvas id="productPieChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body chart-container">
            <canvas id="orderPieChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Bar Graph -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body chart-container">
            <canvas id="revenueBarGraph"></canvas>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS, Font Awesome, and Chart.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Toggle Sidebar Script -->
  <script>
    $(document).ready(function () {
      $("#sidebarCollapse").on("click", function () {
        $("#sidebar").toggleClass("active");
      });
    });
  </script>

  <!-- Chart.js Scripts -->
  <script>
    var productPieChart = new Chart(document.getElementById('productPieChart'), {
      type: 'pie',
      data: {
        labels: ['Electronics', 'Clothing', 'Books'],
        datasets: [{
          data: [30, 40, 30],
          backgroundColor: ['#007bff', '#28a745', '#ffc107']
        }]
      }
    });

    var orderPieChart = new Chart(document.getElementById('orderPieChart'), {
      type: 'pie',
      data: {
        labels: ['Pending', 'Shipped', 'Delivered'],
        datasets: [{
          data: [20, 50, 30],
          backgroundColor: ['#dc3545', '#17a2b8', '#28a745']
        }]
      }
    });

    var revenueBarGraph = new Chart(document.getElementById('revenueBarGraph'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Revenue ($)',
          data: [5000, 8000, 12000, 10000, 15000],
          backgroundColor: '#007bff'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
